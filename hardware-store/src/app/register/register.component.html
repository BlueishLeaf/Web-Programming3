<div class="container">
  <div class="row">
    <div class="col-lg col-md-12 col-sm-12" id="form">
      <h1 class="text-center">Tom's Hardware Registration</h1>
      <form [formGroup]="registerForm">
        <small>* All fields required</small>
        <div class="form-group">
          <label for="email"> Email address </label>
          <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email"/>
          <div *ngIf="formEmail.invalid && formEmail.touched">
            Enter an email address
          </div>
        </div>
        <div class="form-group">
          <label for="password"> Password </label>
          <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password"/>
          <div *ngIf="!formPassword.valid && formPassword.touched" >
            Enter a password
          </div>
        </div>
        <div class="form-group">
          <label for="passwordRepeat"> Repeat Password </label>
          <input type="password" id="passwordRepeat" class="form-control" placeholder="Repeat Password" formControlName="passwordRepeat"/>
          <div *ngIf="!formPasswordRepeat.valid && formPasswordRepeat.touched">
            Passwords must be the same
          </div>
        </div>
        <div class="card">
          <button class="btn btn-success" (click)="registerUser()" [disabled]="!registerForm.valid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
