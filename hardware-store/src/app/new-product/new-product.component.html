<div class="card">
 <form #productForm="ngForm">
    <div class="form-group">
      <label for="id">Product ID</label>
      <input type="text" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="code">Product Code</label>
      <input type="text" class="form-control" id="code">
    </div>
    <div class="form-group">
      <label for="release">Product Release Date</label>
      <input type="text" class="form-control" id="release">
    </div>
    <div class="form-group">
      <label for="description">Product Description</label>
      <input type="text" class="form-control" id="description">
    </div>
    <div class="form-group">
      <label for="price">Product Price</label>
      <input type="text" class="form-control" id="price">
    </div>
    <div class="form-group">
      <label for="rating">Product Star Rating</label>
      <input type="text" class="form-control" id="rating">
    </div>
    <div class="form-group">
      <label for="image">Product Image URL</label>
      <input type="text" class="form-control" id="image">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit(productForm)">Submit</button>
 </form>
</div>
