<div class="card">
 <form #productForm="ngForm" (ngSubmit)="submitProduct(productForm.value)">
    <div class="form-group">
      <label for="id">Product ID</label>
      <input type="text" class="form-control" name="productId" id="id" [(ngModel)]="productId">
    </div>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" name="productName" id="name" [(ngModel)]="productName">
    </div>
    <div class="form-group">
      <label for="code">Product Code</label>
      <input type="text" class="form-control" name="productCode" id="code" [(ngModel)]="productCode">
    </div>
    <div class="form-group">
      <label for="release">Product Release Date</label>
      <input type="text" class="form-control" name="releaseDate" id="release" [(ngModel)]="releaseDate">
    </div>
    <div class="form-group">
      <label for="description">Product Description</label>
      <input type="text" class="form-control" name="description" id="description" [(ngModel)]="description">
    </div>
    <div class="form-group">
      <label for="price">Product Price</label>
      <input type="text" class="form-control" name="price" id="price" [(ngModel)]="price">
    </div>
    <div class="form-group">
      <label for="rating">Product Star Rating</label>
      <input type="text" class="form-control" name="starRating" id="rating" [(ngModel)]="starRating">
    </div>
    <div class="form-group">
      <label for="image">Product Image URL</label>
      <input type="text" class="form-control" name="imageUrl" id="image" [(ngModel)]="imageUrl"> 
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>
